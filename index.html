<!DOCTYPE html>
<html>
  <head>
    <title>Photorealistic 3D Maps in Maps JavaScript Simple Map Demo</title>
    <style>
      html,
      body {
        height:100%;
        margin: 0;
        padding: 0;
      }

      gmp-map-3d {
        height: 400px;
      }

    </style>
  </head>
  <body>40.72581795911859, -73.99458746935842
    <gmp-map-3d class = "map" center="40.72649670964654,-73.99405874335936,13.877540630530007" 
        range = "31.81611"
        tilt="65.091044"
        heading = "175.3777"
        default-labels-disabled
        >

        <gmp-model-3d class ="trashcan" position=" 40.72655554396686, -73.99409031880805,1" 
        orientation="270,270,0"
         altitude-mode="relative-to-ground"
         scale="2" 
         src="assets/trashcan1.glb"></gmp-model-3d>

        <gmp-polygon-3d altitude-mode="relative-to-ground" 
            fill-color="rgba(66, 255, 123, 0.5)"  
            stroke-color="rgba(255,255,255, 0.75)" 
            stroke-width="5" 
            extruded></gmp-polygon-3d>


    </gmp-map-3d>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxzQhmGUSCXcHy9S0SaQZR9eYtB2TZ4yU&v=alpha&libraries=maps3d"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
