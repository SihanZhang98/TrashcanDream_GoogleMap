<!DOCTYPE html>
<html>
  <head>
    <title>Photorealistic 3D Maps in Maps JavaScript Simple Map Demo</title>
    <style>
      html,
      body {
        height:100%;
        margin: 0;
        padding: 0;
      }

      gmp-map-3d {
        height: 100%;
      }

    </style>
  </head>
  <body>
    <gmp-map-3d class = "map" center="40.727335197,-73.993445739,13.51332572" 
        range = "25.02871020"
        tilt="71.1956886"
        heading = "175.37773"
        default-labels-disabled
        >

        <gmp-model-3d class ="trashcan" 
        orientation="200,270,0"
         altitude-mode="absolute"
         scale="2" 
         src="assets/trashcan2.glb"></gmp-model-3d>

        <gmp-polyline-3d altitude-mode="absolute" 
          stroke-color="rgba(250, 230, 117, 0.75)" 
          stroke-width="100"></gmp-polyline-3d>

        <gmp-polygon-3d class ="chinatown"
            altitude-mode="relative-to-ground" 
            fill-color="rgba(66, 255, 123, 0.5)"  
            stroke-color="rgba(255,255,255, 0.75)" 
            stroke-width="5" 
            extruded></gmp-polygon-3d>


    </gmp-map-3d>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxzQhmGUSCXcHy9S0SaQZR9eYtB2TZ4yU&v=alpha&libraries=maps3d"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="direction.js"></script>
  </body>
</html>
